<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bubble Game</title>
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="panelTop">
                <div class="infoElement">
                    <h5>Hit</h5>
                    <div class="box" id="hitValue">5</div>
                </div>
                <div class="infoElement">
                    <h5>Timer</h5>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="infoElement">
                    <h5>Score</h5>
                    <div class="box" id="scoreValue">0</div>
                </div>
            </div>
            <div id="panelBottom">
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
